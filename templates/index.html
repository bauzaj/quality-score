<!DOCTYPE html>
<html>
<head>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    
    <title>Wine Quality Prediction</title>
</head>
<body>
    <div>
        <form action="{{ url_for('predict')}}" method="POST">
            <h2>Wine Quality Prediction</h2>
            
                <label for="fixed_acidity">Fixed acidity (max:15.9):</label>
                <input type="text" id="fixed_acidity" name="fixed_acidity" required="required">
           
                <label for="volatile_acidity">Volatile acidity(max:1.59):</label>
                <input type="text" id="volatile_acidity" name="volatile_acidity" required="required">
            
                <label for="citric_acid">Citric acid(max:1.66):</label>
                <input type="text" id="citric_acid" name="citric_acid" required="required">
            
                <label for="residual_sugar">Residual sugar(max:65.8):</label>
                <input type="text" id="residual_sugar" name="residual_sugar" required="required">
            
                <label for="chlorides">Chlorides(max:0.61):</label>
                <input type="text" id="chlorides" name="chlorides" required="required">
            
                <label for="free_sulfur_dioxide">Free sulfur dioxide(max:289.0):</label>
                <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required="required">
          
                <label for="total_sulfur_dioxide">Total sulfar dioxide(max:440.0):</label>
                <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required="required">
            
                <label for="density">Density(max:1.04):</label>
                <input type="text" id="density" name="density" required="required">
            
                <label for="pH">pH(max:4.01):</label>
                <input type="text" id="pH" name="pH" required="required">
            
                <label for="sulphates">Sulphates(max:2.0):</label>
                <input type="text" id="sulphates" name="sulphates" required="required">
      
                <label for="alcohol">Alcohol(max:14.9):</label>
                <input type="text" id="alcohol" name="alcohol" required="required">
            
                <label for="is_red">Is Red?(0 = N | 1= Y):</label>
                <input type="text" id="is_red" name="is_red" required="required">
            
            <button type="submit">Predict</button>
        </form>
        {{ prediction_text }}
    </div>

</body>
</html>
